<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${order.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单号：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" th:value="${order.orderNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单状态：101：创建订单  102：待支付 103：已支付 104:超时未支付 105：确认收单 106：异常订单反馈 201：确认收单 202:取消收单-退款 203:开始派单：</label>
								<div class="col-sm-8">
									<input id="orderState" name="orderState" th:value="${order.orderState}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单总额：</label>
								<div class="col-sm-8">
									<input id="orderTotal" name="orderTotal" th:value="${order.orderTotal}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付金额：</label>
								<div class="col-sm-8">
									<input id="orderPay" name="orderPay" th:value="${order.orderPay}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单优惠总额：</label>
								<div class="col-sm-8">
									<input id="orderDiscountTotal" name="orderDiscountTotal" th:value="${order.orderDiscountTotal}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单商品总数量：</label>
								<div class="col-sm-8">
									<input id="orderCommodityTotal" name="orderCommodityTotal" th:value="${order.orderCommodityTotal}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单支付类型  1:支付宝  2：微信 3：现金 ：</label>
								<div class="col-sm-8">
									<input id="orderPayType" name="orderPayType" th:value="${order.orderPayType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用餐人数：</label>
								<div class="col-sm-8">
									<input id="orderMealsNum" name="orderMealsNum" th:value="${order.orderMealsNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="orderRemark" name="orderRemark" th:value="${order.orderRemark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单发票信息：</label>
								<div class="col-sm-8">
									<input id="orderInvoice" name="orderInvoice" th:value="${order.orderInvoice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户主键：</label>
								<div class="col-sm-8">
									<input id="createId" name="createId" th:value="${order.createId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${order.createTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/fanfan/order/edit.js">
	</script>
</body>
</html>
