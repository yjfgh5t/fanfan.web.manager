<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${shop.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">店铺名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${shop.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">营业起始时间：</label>
								<div class="col-sm-8">
									<input id="businessStart" name="businessStart" th:value="${shop.businessStart}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">营业结束时间：</label>
								<div class="col-sm-8">
									<input id="businessEnd" name="businessEnd" th:value="${shop.businessEnd}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">店铺头像：</label>
								<div class="col-sm-8">
									<input id="logo" name="logo" th:value="${shop.logo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">店铺状态 1：正常营业  2：停止营业：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${shop.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最低订单价格：</label>
								<div class="col-sm-8">
									<input id="minOrderPrice" name="minOrderPrice" th:value="${shop.minOrderPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">店铺地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${shop.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${shop.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="modifyTime" name="modifyTime" th:value="${shop.modifyTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户Id：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" th:value="${shop.customerId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/fanfan/shop/edit.js">
	</script>
</body>
</html>
