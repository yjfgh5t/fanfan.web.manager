<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${alipayKey.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">公钥：</label>
								<div class="col-sm-8">
									<input id="publicKey" name="publicKey" th:value="${alipayKey.publicKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">私钥：</label>
								<div class="col-sm-8">
									<input id="privateKey" name="privateKey" th:value="${alipayKey.privateKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">appId：</label>
								<div class="col-sm-8">
									<input id="appId" name="appId" th:value="${alipayKey.appId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付宝公钥：</label>
								<div class="col-sm-8">
									<input id="publicTbKey" name="publicTbKey" th:value="${alipayKey.publicTbKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户Id：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" th:value="${alipayKey.customerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${alipayKey.createTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/fanfan/alipayKey/edit.js">
	</script>
</body>
</html>
