<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${authorize.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">认证状态：</label>
								<div class="col-sm-8">
									<select class="form-control" name="authorizeState">
										<option th:selected="${authorize.authorizeState==0}" value="0">未认证</option>
										<option th:selected="${authorize.authorizeState==1}" value="1">已认证</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<select class="form-control" name="identificationState">
										<option th:selected="${authorize.identificationState==0}" value="0">未认证</option>
										<option th:selected="${authorize.identificationState==1}" value="1">认证中</option>
										<option th:selected="${authorize.identificationState==2}" value="2">认证失败</option>
										<option th:selected="${authorize.identificationState==3}" value="3">认证成功待确认</option>
										<option th:selected="${authorize.identificationState==4}" value="4">已认证</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收款账号：</label>
								<div class="col-sm-8">
									<input id="payeeId" name="payeeId" readonly="readonly" th:value="${authorize.payeeId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收款人姓名：</label>
								<div class="col-sm-8">
									<input id="payeeName" readonly="readonly" name="payeeName" th:value="${authorize.payeeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">营业执照：</label>
								<div class="col-sm-8">
									<input id="businessLicensePhoto" readonly="readonly" name="businessLicensePhoto" th:value="${authorize.businessLicensePhoto}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">营业执照截止时间：</label>
								<div class="col-sm-8">
									<input id="businessLicenseDate" readonly="readonly" name="businessLicenseDate" th:value="${authorize.businessLicenseDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证照：</label>
								<div class="col-sm-8">
									<input id="idCardPhoto" readonly="readonly" name="idCardPhoto" th:value="${authorize.idCardPhoto}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">店铺门面照：</label>
								<div class="col-sm-8">
									<input id="shopPhoto" readonly="readonly" name="shopPhoto" th:value="${authorize.shopPhoto}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核失败原因：</label>
								<div class="col-sm-8">
									<input id="failRemark" name="failRemark" th:value="${authorize.failRemark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">认证成功地址：</label>
								<div class="col-sm-8">
									<input id="identificationUrl" name="identificationUrl" th:value="${authorize.identificationUrl}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商户Id：</label>
								<div class="col-sm-8">
									<input id="customerId" readonly="readonly" name="customerId" th:value="${authorize.customerId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/fanfan/authorize/edit.js">
	</script>
</body>
</html>
