<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${orderReceiver.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">收货人电话：</label>
								<div class="col-sm-8">
									<input id="tel" name="tel" th:value="${orderReceiver.tel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收货人名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${orderReceiver.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收货人性别：</label>
								<div class="col-sm-8">
									<input id="sex" name="sex" th:value="${orderReceiver.sex}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">区域：</label>
								<div class="col-sm-8">
									<input id="addr" name="addr" th:value="${orderReceiver.addr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详细地址：</label>
								<div class="col-sm-8">
									<input id="addrDetail" name="addrDetail" th:value="${orderReceiver.addrDetail}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">精度：</label>
								<div class="col-sm-8">
									<input id="lat" name="lat" th:value="${orderReceiver.lat}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">纬度：</label>
								<div class="col-sm-8">
									<input id="lng" name="lng" th:value="${orderReceiver.lng}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/fanfan/orderReceiver/edit.js">
	</script>
</body>
</html>
