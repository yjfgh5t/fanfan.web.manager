<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

<style type="text/css">
    input.layui-upload-file{
        display: none;
    }
</style>

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${commodit.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品标题：</label>
                            <div class="col-sm-8">
                                <input id="commodityTitle" name="commodityTitle" th:value="${commodit.commodityTitle}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品分类：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="categoryId" name="categoryId" th:value="${commodit.categoryId}">
                                    <option value="">--选择分类--</option>
                                    <option th:each="item : ${categoryTypes}" th:value="${item.id}" th:text="${item.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品图片：</label>
                            <div class="col-sm-8">
                                <input type="hidden" id="commodityImg" name="commodityImg" th:value="${commodit.commodityImg}" />
                                <img id="img-commodityImg" style="width: 40px;" src="" th:src="${commodit.commodityImg}" class="img-rounded" />
                                <button type="button" class="btn btn-def" id="uploadImg">上传</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品原价：</label>
                            <div class="col-sm-8">
                                <input id="commodityPrice" name="commodityPrice"  th:value="${commodit.commodityPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品售价：</label>
                            <div class="col-sm-8">
                                <input id="commoditySalePrice" name="commoditySalePrice"
                                       th:value="${commodit.commoditySalePrice}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最大日销量：</label>
                            <div class="col-sm-8">
                                <input id="commodityFiexNum" name="commodityFiexNum"
                                       th:value="${commodit.commodityFiexNum}" class="form-control" type="number" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序号：</label>
                            <div class="col-sm-8">
                                <input id="order" name="order"
                                       th:value="${commodit.order}" class="form-control" type="number" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品描述：</label>
                            <div class="col-sm-8">
                                <textarea id="commodityRemark" name="commodityRemark" th:text="${commodit.commodityRemark}"class="form-control" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品状态</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="status" name="status" th:value="${commodit.status}">
                                    <option value="1">有效</option>
                                    <option value="2">失效</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品类型</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="commodityType" name="commodityType" th:value="${commodit.commodityType}">
                                    <option value="1">可售商品</option>
                                    <option value="2">非卖品</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否必点：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="mustOrder" name="mustOrder" th:value="${commodit.mustOrder}" >
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/layui.js"></script>
<script type="text/javascript" src="/js/appjs/fanfan/commodit/edit.js?v=5">
</script>
</body>
</html>
