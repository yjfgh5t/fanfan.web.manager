<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${orderAlipay.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单内容：</label>
								<div class="col-sm-8">
									<input id="body" name="body" th:value="${orderAlipay.body}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单名称：</label>
								<div class="col-sm-8">
									<input id="subject" name="subject" th:value="${orderAlipay.subject}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">外部订单号：</label>
								<div class="col-sm-8">
									<input id="tradeNo" name="tradeNo" th:value="${orderAlipay.tradeNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单过期时间 10m - 10分钟：</label>
								<div class="col-sm-8">
									<input id="timeoutExpress" name="timeoutExpress" th:value="${orderAlipay.timeoutExpress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总金额：</label>
								<div class="col-sm-8">
									<input id="totalAmount" name="totalAmount" th:value="${orderAlipay.totalAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品码 固定值：</label>
								<div class="col-sm-8">
									<input id="productCode" name="productCode" th:value="${orderAlipay.productCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品类型 0：虚拟商品 1:实物：</label>
								<div class="col-sm-8">
									<input id="goodsType" name="goodsType" th:value="${orderAlipay.goodsType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">回调时返回参数：</label>
								<div class="col-sm-8">
									<input id="passbackParams" name="passbackParams" th:value="${orderAlipay.passbackParams}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户id 可不填：</label>
								<div class="col-sm-8">
									<input id="storeId" name="storeId" th:value="${orderAlipay.storeId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建支付宝订单时返回内容：</label>
								<div class="col-sm-8">
									<input id="createBackBody" name="createBackBody" th:value="${orderAlipay.createBackBody}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${orderAlipay.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务回调时间：</label>
								<div class="col-sm-8">
									<input id="backTime" name="backTime" th:value="${orderAlipay.backTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/fanfan/orderAlipay/edit.js">
	</script>
</body>
</html>
